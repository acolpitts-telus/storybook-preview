name: Storybook PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
      
jobs:
  preview:
    concurrency: preview-${{ github.ref }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use node.js 14.15
        uses: actions/setup-node@v1
        with:
          node-version: 14.15
      - name: Generate slug
        id: generate_slug
        run: echo "##[set-output name=slug;]$(echo ${GITHUB_HEAD_REF#refs/heads/} | sed -r 's/[~\^]+//g' | sed -r 's/[^a-zA-Z0-9]+/-/g' | sed -r 's/^-+\|-+$//g' | tr A-Z a-z)"
      - name: Install Deps and Build SB Preview
        run: npm install && npm run build-storybook
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./storybook-static/
          preview-branch: gh-pages
          umbrella-dir: docs/pr-preview/${{ steps.generate_slug.outputs.slug }}
          action: auto
      - name: Publish env
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Preview environment
          message: |
            ## Preview environment
            https://acolpitts-telus.github.io/storybook-preview/pr-preview/${{ steps.generate_slug.outputs.slug }}/